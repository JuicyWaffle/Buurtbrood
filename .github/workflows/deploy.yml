name: Deploy naar Mini

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Kopieer bestanden naar Mini
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "server.js,index.html"
          target: "/Users/openclaw/buurtbrood"

      - name: Herstart server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pkill -f "node server.js" || true
            cd /Users/openclaw/buurtbrood
            nohup node server.js > /Users/openclaw/buurtbrood/server.log 2>&1 &
